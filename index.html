<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar"></div>

    <div class="main-container">
        <div class="grid-container" id="gridContainer">
            
            <div class="center-area" id="centerArea">
                <div class="title-wrapper">
                    <img src="title.png" id="mainTitle" class="title-logo" alt="Color Wiki">
                    
                    <div class="tooltip-container">
                        <span class="tooltip-icon">?</span>
                        <div class="tooltip-content">
                            <h3>color wiki</h3>
                            <p>
                            누구나 자유롭게 느끼는 개인적·자연적 감각 “색상” 그러나 현대 자본주의 사회에서는 산업, 브랜드, 미디어를 통해 특정한 의미가 반복적으로 부여되고 표준화된 도구가 되었다. “나는 색을 나만의 방식으로 다시 느낄 수 있을까?”<br><br>
                            1. 브랜드 컬러 제거<br>
                            2. 브랜드의 추구 키워드 추출<br>
                            3. 키워드에서 비롯된 나만의 색상 선택(개인의 경험과 관점으로 재정의)<br>
                            4. 브랜드의 로고에 역으로 내가 정한 컬러를 적용</p>
                        </div>
                    </div>
                </div>
                
                <div id="descriptionBox" class="description-box">
                    <h2 id="brandTitle"></h2>
                    <div id="brandStoryContent" class="story-content"></div>
                </div>
            </div>

        </div>
    </div>

    <a href="https://leeseonyeong1218.github.io/Color_Inversion/" class="next-button">Next</a>

    <div class="rainbow-bar"></div>

    <audio id="bgmPlayer" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
